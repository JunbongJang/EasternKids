</body>
<script>
    function hideBackImage(color) {
        document.getElementById('background_image').style.display='none';
        video_elem = document.getElementById(color + '_video');
        video_elem.style.display = '';
        video_elem.play();
    }

    function hideVideo(color) {
        document.getElementById('background_image').style.display='';
        video_elem = document.getElementById(color + '_video');
        video_elem.style.display = 'none';
    }
</script>
